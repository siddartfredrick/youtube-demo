<!DOCTYPE html>
<html>
    <head>
        <title> Exercise CSS Grid </title>
        <style>
            .container-1{
                display: grid;
                grid-template-columns: 200px 75px;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container-1">
            <div style="background-color: lightblue;">200 px</div>
            <div style="background-color: lightpink;">75 px</div>
        </div>

    </body>  
</html>
